<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dados 3D ðŸŽ²</title>

    <!-- Fuente Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #ffeb3b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #ff4081;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        #dados {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            perspective: 1000px;
        }

        #resultado {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }

        #economia {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        #menuInicio {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1000;
        }

        #menuInicio p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #resultadoImagen {
            margin-top: 20px;
            display: none;
        }

        #resultadoImagen img {
            width: 200px;
        }

        .cubo {
            width: 80px;
            height: 80px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            transition: transform 1s;
        }

        .cubo div {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: #333;
            border: 1px solid #333;
            border-radius: 10px;
        }

        /* Caras del dado */
        .cara-1 { transform: rotateY(0deg) translateZ(40px); }
        .cara-2 { transform: rotateY(90deg) translateZ(40px); }
        .cara-3 { transform: rotateY(180deg) translateZ(40px); }
        .cara-4 { transform: rotateY(-90deg) translateZ(40px); }
        .cara-5 { transform: rotateX(90deg) translateZ(40px); }
        .cara-6 { transform: rotateX(-90deg) translateZ(40px); }
    </style>
</head>
<body>
    <!-- MenÃº Inicial -->
    <div id="menuInicio">
        <h1>Bienvenido al Juego de Dados 3D ðŸŽ²</h1>
        <p>Reglas del Juego:</p>
        <ul>
            <li>Comienzas con 50 monedas.</li>
            <li>Cada lanzamiento cuesta 5 monedas.</li>
            <li>ObtÃ©n monedas adicionales si ganas o superas un total especÃ­fico.</li>
        </ul>
        <button onclick="cerrarMenu()">Â¡Comenzar!</button>
    </div>

    <h1>Juego de Dados 3D ðŸŽ²</h1>

    <div id="economia">Monedas: <span id="monedas">50</span></div>
    <div class="menu">
        <button id="jugarBtn" onclick="menuOpcion('jugar')">Jugar</button>
    </div>

    <div id="dados"></div>
    <div id="resultado"></div>
    <div id="resultadoImagen">
        <img id="resultadoFoto" src="" alt="Resultado especial">
    </div>

    <!-- Sonidos -->
    <audio id="diceSound" src="dice-roll.m4a"></audio>
    <audio id="felizSound" src="feliz.mp3"></audio>
    <audio id="tristeSound" src="triste.mp3"></audio>
    <audio id="casiSound" src="casi.mp3"></audio>
    <audio id="musicaFondo" src="musica-fondo.mp3" loop autoplay></audio>

    <script>
        let monedas = 50;

        function cerrarMenu() {
            document.getElementById('menuInicio').style.display = 'none';
        }

        function menuOpcion(opcion) {
            const resultadoTexto = document.getElementById('resultado');
            resultadoTexto.textContent = ''; // Limpiar resultado anterior
            if (monedas < 5) {
                resultadoTexto.textContent = "No tienes suficientes monedas para jugar.";
                return;
            }

            monedas -= 5;
            actualizarEconomia();
            document.getElementById("diceSound").play(); // Reproduce el sonido
            tirarDados();
        }

        function actualizarEconomia() {
            document.getElementById('monedas').textContent = monedas;
        }

        function tirarDados() {
            const numDados = 2;
            const contenedor = document.getElementById('dados');
            const resultadoTexto = document.getElementById('resultado');
            const resultadoImagen = document.getElementById('resultadoImagen');
            contenedor.innerHTML = ''; // Limpiar dados anteriores
            resultadoImagen.style.display = "none";

            let total = 0;
            let valoresDados = [];

            for (let i = 0; i < numDados; i++) {
                const numero = Math.floor(Math.random() * 6) + 1;
                total += numero;
                valoresDados.push(numero);

                const cubo = document.createElement('div');
                cubo.className = 'cubo';

                for (let j = 1; j <= 6; j++) {
                    const cara = document.createElement('div');
                    cara.className = `cara-${j}`;
                    cara.textContent = j;
                    cubo.appendChild(cara);
                }

                let rotX, rotY;
                switch (numero) {
                    case 1: rotX = 0; rotY = 0; break;
                    case 2: rotX = 0; rotY = -90; break;
                    case 3: rotX = 0; rotY = 180; break;
                    case 4: rotX = 0; rotY = 90; break;
                    case 5: rotX = -90; rotY = 0; break;
                    case 6: rotX = 90; rotY = 0; break;
                }

                setTimeout(() => {
                    cubo.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
                }, 100);

                contenedor.appendChild(cubo);
            }

            setTimeout(() => {
                resultadoTexto.textContent = `Total: ${valoresDados.join(" + ")} = ${total}`;
                evaluarResultado(total);
            }, 1200);
        }

        function evaluarResultado(total) {
            const resultadoTexto = document.getElementById('resultado');
            const resultadoImagen = document.getElementById('resultadoImagen');
            const felizSound = document.getElementById("felizSound");
            const tristeSound = document.getElementById("tristeSound");
            const casiSound = document.getElementById("casiSound");

            // Resetear sonidos
            felizSound.pause(); tristeSound.pause(); casiSound.pause();
            felizSound.currentTime = tristeSound.currentTime = casiSound.currentTime = 0;

            if (total === 7) {
                monedas += 10;
                resultadoTexto.textContent = `Â¡Ganaste! ðŸŽ‰ Total: ${total} - Ganas 10 monedas.`;
                document.getElementById("resultadoFoto").src = "feliz.jpg";
                resultadoImagen.style.display = "block";
                felizSound.play();
            } else if (total < 7) {
                resultadoTexto.textContent = `Perdiste ðŸ˜¢ Total: ${total}`;
                document.getElementById("resultadoFoto").src = "triste.jpg";
                resultadoImagen.style.display = "block";
                tristeSound.play();
            } else {
                monedas += 5;
                resultadoTexto.textContent = `Â¡Casi! Total: ${total} - Ganas 5 monedas.`;
                document.getElementById("resultadoFoto").src = "casi.jpg";
                resultadoImagen.style.display = "block";
                casiSound.play();
            }
            actualizarEconomia();
        }
    </script>
</body>
</html>
